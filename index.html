<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>서해주간보호센터 비용 안내</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <img src="logo.jpg" class="logo">
  <!-- partial:index.partial.html -->
  <h1>서해주간보호센터 비용 안내</h1>
  <div class="inp">
    <select name="level" id="level" onchange="calc()">
      <option value="">등급</option>
      <option value="0">1등급</option>
      <option value="1">2등급</option>
      <option value="2" selected="selected">3등급</option>
      <option value="3">4등급</option>
      <option value="4">5등급</option>
      <option value="5">인지지원등급</option>
    </select>
    <br>
    <select name="time" id="time" onchange="calc()">
      <option value="">이용 시간</option>
      <option value="0">3시간 미만</option>
      <option value="1">3시간 이상 6시간 미만</option>
      <option value="2">6시간 이상 8시간 미만</option>
      <option value="3" selected="selected">8시간 이상 10시간 미만</option>
      <option value="4">10시간 이상 12시간 미만</option>
      <option value="5">12시간 이상</option>
    </select>
    <br>
    <select name="meal" id="meal" onchange="calc()">
      <option value="">식사</option>
      <option value="1" selected="selected">점심</option>
      <option value="2">점심, 저녁</option>
    </select>
    <br>
    <input type="text" name="date" id="date" value=22 onchange="calc()">
  </div>

  <table class="rwd-table">
    <thead>
      <th>구분</th>
      <th>비급여</th>
      <th>급여</th>
      <th>총 부담금</th>
    </thead>
    <tbody id="cost">
      <tr>
        <td data-th="구분">일반 (15%)</td>
        <td data-th="비급여" id="test"></td>
        <td data-th="급여"></td>
        <td data-th="총 부담금"></td>
      </tr>
      <tr>
        <td data-th="구분">감경, 의료 (9%)</td>
        <td data-th="비급여"></td>
        <td data-th="급여"></td>
        <td data-th="총 부담금"></td>
      </tr>
      <tr>
        <td data-th="구분">감경 (6%)</td>
        <td data-th="비급여"></td>
        <td data-th="급여"></td>
        <td data-th="총 부담금"></td>
      </tr>
    </tbody>

  </table>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
